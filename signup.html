<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Consultation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
    <div class="consultation-card p-4 p-md-5 position-relative">
        <div class="dog-illustration">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Dog Icon" width="100">
        </div>

        <div class="text-white mb-4">
            <p class="text-uppercase fw-bold mb-1 ls-wide" style="font-size: 0.9rem;">Request a Consultation</p>
            <h2 class="display-6 fw-bold heading-font">Arrange A Visit Today!</h2>
        </div>

      <form onsubmit="signup(event)">
            <div class="mb-3">
                <label class="form-label text-white fw-bold">Your Name *</label>
                <input type="text" id="username" class="form-control custom-input" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label text-white fw-bold">Your Email *</label>
                <input type="email"  id="useremail" class="form-control custom-input" placeholder="Your Email">
            </div>

            <div class="mb-3">
                <label class="form-label text-white fw-bold">Password *</label>
                <input type="password"  id="userpassword" class="form-control custom-input" placeholder="Your Password">
            </div>

            <div class="mb-3">
                <label class="form-label text-white fw-bold">Pet Type *</label>
                <select class="form-select custom-input">
                    <option selected>Select Type</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label text-white fw-bold">Select Service *</label>
                <select class="form-select custom-input">
                    <option selected>Select Service</option>
                    <option value="grooming">Grooming</option>
                    <option value="checkup">Checkup</option>
                </select>
            </div>

            <button type="submit" id="signup"  class="btn btn-dark w-100 py-3 fw-bold rounded-pill btn-submit">
                Book An Appointment
            </button>
        </form>
    </div>
</div>
<script type="module" src="auth.js"></script>

</body>
</html>
