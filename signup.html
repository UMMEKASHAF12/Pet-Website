<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row main-card overflow-hidden">
        <div class="col-md-6 p-0 d-none d-md-block">
            <img src="Images/Pet-Daycare-img.jpg" alt="Dog and Owner" class="img-fluid h-100 w-100 object-fit-cover">
        </div>
        
        <div class="col-md-6 form-container p-5">
            <h2 class="text-center text-white fw-bold mb-0">Register Form</h2>
            <p class="text-center text-white small mb-4">Do not have an account?</p>
            
            <form>
                <input type="text" id="username" class="form-control rounded-pill mb-3" placeholder="First Name *">
                <input type="text" class="form-control rounded-pill mb-3" placeholder="Last Name">
                <input type="text" class="form-control rounded-pill mb-3" placeholder="User Name *">
                <input type="email" id="useremail" class="form-control rounded-pill mb-3" placeholder="Email Id *">
                <input type="password" id="userpassword" class="form-control rounded-pill mb-3" placeholder="Password *">
                <input type="password" class="form-control rounded-pill mb-4" placeholder="Confirm Password *">
                
                <button type="submit" class="btn btn-dark w-100 rounded-pill fw-bold py-2 mb-3">Register</button>
                
                <p class="text-center text-white small">
                    Already have an account? <a href="#" class="text-white text-decoration-none fw-bold">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
  <script type="module" src="auth.js"></script>


</body>
</html>
